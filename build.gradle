plugins {
    id 'java'
    id 'application'
}

mainClassName = 'HelloWorld'

dependencies {
    compile 'com.google.guava:guava:23.0',
            'com.sparkjava:spark-core:2.7.1',
            'com.graphql-java:graphql-java:6.0'

    testCompile 'junit:junit:4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}
